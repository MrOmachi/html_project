<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="firstHtmlProject">
      <div id="title">
        <h1>freeCodeCamp Survey Form</h1>
      </div>
      <div id="description">
        <p>Thank you for taking the time to help us improve the platform</p>
      </div>
      <form id="survey-form">
        <label for="" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name" />
        <br />
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email" />
        <br />
        <label for="number" id="number-label">Age</label>
        <input
          type="number"
          id="number"
          placeholder="Enter your Age"
          min="1"
          max="100"
        />
        <br />
        <label for="role">Which option best describs your current role</label>
        <br />
        <select name="role" id="dropdown">
          <option value="" disabled>Current Role</option>
          <option value="">Student</option>
          <option value="">Full Time Job</option>
          <option value="">Full Time Learner</option>
          <option value="">Prefer Not to Say</option>
          <option value="">Other</option>
        </select>
        <br />
        <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
        <br />
        <input type="radio" name="Definitely" id="" />
        <span>Definitely</span>
        <br />
        <input type="radio" name="Maybe" id="" />
        <span>Maybe</span>
        <br />
        <input type="radio" name="Not sure" id="" />
        <span>Not sure</span>

        <br />
        <label for="">What is your favorite feature of freeCodeCamp?</label>
        <br />
        <select name="" id="dropdown">
          <option value="" disabled>Select an option</option>
          <option value="">challenges</option>
          <option value="">projects</option>
          <option value="">community</option>
          <option value="">open source</option>
        </select>
        <br />
        <label for=""
          >What would you like to see improved? (Check all that apply)</label
        >
        <br />
        <input type="checkbox" name="" id="" value="Front-end" />
        <span>Front-end Projects</span>
        <br />
        <input type="checkbox" name="" id="" value="Back-end" />
        <span>Back-end Projects</span>
        <br />
        <input type="checkbox" name="" id="" value="Data Visualization" />
        <span>Data Visualization</span>
        <br />
        <input type="checkbox" name="" id="" value="Challenges" />
        <span>Challenges</span>
        <br />
        <input type="checkbox" name="" id="" value="Open Source Community" />
        <span>Open Source Community</span>
        <br />
        <input type="checkbox" name="" id="" value="Gitter help rooms" />
        <span>Gitter help rooms</span>
        <br />
        <input type="checkbox" name="" id="" value="Videos" />
        <span>Videos</span>
        <br />
        <input type="checkbox" name="" id="" value="City Meetups" />
        <span>City Meetups</span>
        <br />
        <input type="checkbox" name="" id="" value="Wiki" />
        <span>Wiki</span>
        <br />
        <input type="checkbox" name="" id="" value="Forum" />
        <span>Forum</span>
        <br />
        <input type="checkbox" name="" id="" value="Additional Courses" />
        <span>Additional Courses</span>
        <br />

        <label for="">Any comments or suggestions?</label>
        <br />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Enter your comment here"
        ></textarea>
        <br />
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
